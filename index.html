<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .fays
        {
          position: absolute;
          z-index: 1;
        }
      .sec
        {
          position: absolute;
          z-index: 4;
        }
      .min
        {
          position: absolute;
          z-index: 2;
        } 
      .hr
        {
          position: absolute;
          z-index: 3;
        }
    </style>
  </head>
  <body>
    <div id="clock">
      <img id="face"   class = "fays" src="img/clockface.png">
      <img id="second" class = "sec" src="img/second-hand.png">
      <img id="minute" class = "min" src="img/minute-hand.png">
      <img id="hour"   class = "hr" src="img/hour-hand.png">
    </div>
    <script src="clock.js"></script>
  </body>
</html>
